<!DOCTYPE html>
<html>
<head>
	
	<title>openstreets-nl - Leafet demo</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

 <style>
      html, body, #map { width:100%; height:100%; margin:0; padding:0; }
 </style>

</head>
<body>
<div id="map" style="width: 100%; height: 100%;"></div>
<script>

	var map = L.map('map').setView([52.0519, 5.3802], 8);

	L.tileLayer('https://s3.eu-central-1.amazonaws.com/knmi-basemaps/openstreetmapnl/{z}/{x}/{y}.png', {
		minZoom: 5, maxZoom: 16,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors | <a href="https://github.com/ingmapping/openstreets-nl-tilemill/"> openstreets-nl</a> project - <a href="https://www.ingmapping.com">ingmapping.com</a>'
	}).addTo(map);

</script>

</body>
</html>
